<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"> 
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="my-ticker-2-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-ticker-2">
  <template>
    <style include="my-app-style iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        color: #FEFEFE;
        margin-right:16px;
        margin-left:16px;
        opacity: .8
      }
    </style>
   

    <div class="layout horizontal">
      <template is="dom-repeat" id="list" items="{{symbolArray}}" as="q">
        
        <my-ticker-2-item class="layout horizontal flex" symbol={{q}}></my-ticker-2-item>
        
        <template is="dom-if" if="{{_isLast(index)}}">
          <div style="width:1px; height:55px; background-color:#363F43;margin: 15px;"></div>
        </template>

      </template>
    </div>

  </template>

  <script>
    class MyTicker2 extends Polymer.Element {
      static get is() { return 'my-ticker-2'; }
      static get properties() {
        return {
         symbolArray: {
           type: Array,
           value: ['^GSPC','^DJI','^IXIC','EURUSD=X','CL=F','^VIX']
         }
        };
      }

      ready() {
        super.ready();
      };

      _isLast(indx){
          return (this.symbolArray.length == (indx+1)) ? false: true;
      }
    }

    window.customElements.define(MyTicker2.is, MyTicker2);
  </script>
</dom-module>
